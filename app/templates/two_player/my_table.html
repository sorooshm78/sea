{% for row in table %}
    {% with x=forloop.counter0 %}
    {% for cell in row %}
        {% with y=forloop.counter0 %}
            <button class="mini-cell {{ cell }}" id="my_{{x}}{{y}}" onclick="select({{ x }}, {{ y }})" disabled="true"></button>
        {% endwith %}
    {% endfor %}
    <br>
    {% endwith %}
{% endfor %}
