{% for row in table %}
    {% with x=forloop.counter0 %}
    {% for cell in row %}
        {% with y=forloop.counter0 %}
            <button class="cell {{ cell }}" id="{{x}}{{y}}"onclick="select({{ x }}, {{ y }})"></button>
        {% endwith %}
    {% endfor %}
    <br>
    {% endwith %}
{% endfor %}
