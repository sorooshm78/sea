{% extends 'base.html' %}
{% load mathfilters %}

{% block content %}

        <button class="cell" id="{{ forloop.counter0 }}" onclick="select({{ forloop.counter0 }})">-</button>
        {% comment %} <button class="cell" id="{{ forloop.counter0 }}" onclick="select({{ forloop.counter0 }})" disabled='true'>-</button> {% endcomment %}
        
        {% if forloop.counter|mod:sea_battle.column == 0 %}
            <br>
        {% endif %}

    {% endfor %}
{% endblock content %}
