{% extends 'base.html' %}
{% load mathfilters %}

{% block content %}
    {% for row in table %}
        {% with x=forloop.counter0 %}
        
        {% for cell in row %}
            {% with y=forloop.counter0 %}
            <button class="
            {% if cell == select %}
                select
            {% elif cell == target %}
                target
            {% else %}
                empty
            {% endif %}  btn"

            id="{{x}}{{y}}"

            onclick="select({{ x }}, {{ y }})">{{ shape }}</button>
            {% endwith %}
        {% endfor %}
        
        {% endwith %}
        <br>
    {% endfor %}
{% endblock content %}
