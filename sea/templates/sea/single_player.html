{% extends 'base.html' %}

{% block content %}
    {% for row in table %}
        {% with x=forloop.counter0 %}
        
        {% for cell in row %}
            {% with y=forloop.counter0 %}
            <button class="btn 
            {% if cell == select %}
                select
            {% elif cell == target %}
                target
            {% else %}
                empty
            {% endif %}"

            id="{{x}}{{y}}"

            onclick="select({{ x }}, {{ y }})">{{ shape }}</button>
            {% endwith %}
        {% endfor %}
        
        {% endwith %}
        <br>
    {% endfor %}
    
    <p id='msg'></p>
    
    <br>

    <a href='{% url 'new_game' %}'><button class='new-game'>New Game</button></a>
    
{% endblock content %}
