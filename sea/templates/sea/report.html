<h2>Report</h2>
    <h3>ships</h3>
        <p>**** : <span id='4-ships'>{{ report.4_ships }}</span></p>
        <p>*** : <span id='3-ships'>{{ report.3_ships }}</span></p>
        <p>** : <span id='2-ships'>{{ report.2_ships }}</span></p>
        <p>* : <span id='1-ships'>{{ report.1_ships }}</span></p>
    <h3>Score</h3>
        <p id='score'>{{ score }}</p>
