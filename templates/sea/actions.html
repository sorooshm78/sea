<div class="card bg-info text-center">
    <div class="card-header">
        <div class="fw-bold">Select Type</div>
    </div>
    <ul class="list-group list-group-flush">    
      <li class="list-group-item">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Normal</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Radar</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Bomb</label>
          </div>
      </li>
    </ul>
</div>
<div class="card bg-info text-center mt-5">
    <div class="card-header">
        <div class="fw-bold">Actions</div>
    </div>
    <ul class="list-group list-group-flush">    
      <li class="list-group-item">
        <div class="d-grid gap-2">
          <a href="{% url 'new_game' %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">New Game</a>
        </div>
      </li>
    </ul>
</div>
